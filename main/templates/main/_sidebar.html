{% load static %}
<div class="responsive-nav">
  <i class="fa fa-bars" id="menu-toggle"></i>
  <div id="menu" class="menu">
    <i class="fa fa-times" id="menu-close"></i>
    <div class="container">
      <div class="image">
        {% if author and author.image %}
          <a href="#"><img src="{{ author.image.url }}" alt="" /></a>
        {% else %}
          <a href="#"><img src="{% static 'assets/images/author-image.jpg' %}" alt="" /></a>
        {% endif %}
      </div>
      <div class="author-content">
        <h4>{{ author.name|default:"Reflux Me" }}</h4>
        <span>{{ author.title|default:"Web Designer" }}</span>
      </div>
      <nav class="main-nav" role="navigation">
        <ul class="main-menu">
            {% for section in sections %}
                <li><a href="#{{ section.section_id }}">{{ section.title }}</a></li>
            {% endfor %}
        </ul>
      </nav>
      <div class="social-network">
        <ul class="soial-icons">
          <li>
            <a href="https://fb.com/templatemo"><i class="fa fa-facebook"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa fa-twitter"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa fa-linkedin"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa fa-dribbble"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa fa-rss"></i></a>
          </li>
        </ul>
      </div>
      <div class="copyright-text">
        <p>Copyright 2019 Reflux Design</p>
      </div>
    </div>
  </div>
</div>
